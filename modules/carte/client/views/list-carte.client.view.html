<section>
  <div class="page-header">
    <h1>Create Menu</h1>
  </div>
  <form class="list-group" ng-submit="vm.submitdata(vm.carte)">
     <p>Select a Day:</p>
    <select ng-model="vm.day" ng-change="vm.setOption(vm.day, vm.category)">
    <option ng-repeat="day in vm.days" value="{{day}}">{{day}}</option>
    </select>
      <p>Select a Type:</p>
     <select ng-model="vm.category" ng-change="vm.setOption(vm.day, vm.category)">
    <option ng-repeat="category in vm.categories" value="{{category}}">{{category}}</option>
    </select>
      <div ng-repeat="item in vm.carte" class="list-group-item">
      <label>
          <input type="checkbox" class="list-group-item-text" ng-model="item.check" data-ng-change="vm.setValue(item)">
      </label>
          <h4 class="list-group-item-heading" ng-bind="item.name"></h4>
          <p class="list-group-item-text" ng-bind="item.price">
          <p class="list-group-item-text" ng-bind="item.description">
      </div>
          <button type="submit" class="btn btn-default" >Create Menu</button>
  </form>
</section>
