<section class="page-bg" >
    <div class="container">
    <div class="row">
    <div ng-controller="HomeController as ctrl">
        <div class="shop-slide-img_sound">
        <div class="effect-over"></div>
        <canvas id="pixie"></canvas>
        <div class="container">
            <div class="col-lg-12">
                <h1 class="shopping-topsub-title">CISCO</h1>
                <h1 class="shopping-top-title"> CAFETERIA</h1>
            </div>
        </div>
        </div>
    <div>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" placeholder="Username" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Password" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign in</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup">Sign up</a>
        </div>
           <div>
         <div ng-show = "error" style="color: red" align="center">
            Login credentials are not correct. Please retry with proper credentials.
        </div>
         <div ng-show = "logging" style="color:green" align="center">
            logging now.......
        </div>
         <div ng-show = "success" style="color:green" align="center">
            Login success !!!...
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>
        <p>&nbsp;
        </p>
        <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
          <span ng-bind="vm.error"></span>
        </uib-alert>
      </fieldset>
    </form>
  </div>
  </div>

    </div>
            <!--Form to be filled -->
    </div>
    </div>

    <!-- /.container -->
     <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; cmadblog.com 2016</p>
                </div>
            </div>
        </div>
    </footer>
    <!--soundCloud-->
    <script src="http://w.soundcloud.com/player/api.js" type="text/javascript"></script>
</section>
