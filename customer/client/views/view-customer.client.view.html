<section>
  <div class="page-header">
    <h1>Menu Notification</h1>
  </div>
    <form class="list-group" ng-submit="vm.submitdata(vm.carte)">
     <p>Select a Day:</p>
    <select ng-model="vm.day" ng-change="vm.setOption(vm.day, vm.category)">
    <option ng-repeat="day in vm.days" value="{{day}}">{{day}}</option>
    </select>
        </p>
      <p>Select a Type:</p>
     <select ng-model="vm.category" ng-change="vm.setOption(vm.day, vm.category)">
    <option ng-repeat="category in vm.categories" value="{{category}}">{{category}}</option>
    </select>
        </p>
        </br>
    <button type="submit" class="btn btn-default" >Notify Menu</button>
  </form>
  <!-- <p class="lead" ng-bind="vm.article.content"></p> -->
</section>
